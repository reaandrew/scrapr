# SonarQube project configuration
sonar.projectKey=scrapr
sonar.projectName=scrapr
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src

# Test directories
sonar.tests=tests

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.javascript.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/downloads/**
sonar.coverage.exclusions=**/*.test.js,**/tests/**